<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Cuaca Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Melbourne</h1>
            <p class="current-details">
              Tuesday 14:49, scattered shower <br />
              humidity: <strong>66%</strong>, wind: <strong>6.5km/hr</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon">☀️</div>
            <div class="current-temperature-value">24</div>
            <div class="current-temperature-unit">°C</div>
          </div>
            </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ayuka-supra" target="_blank"
          >Wahyu Suprapti</a
        >
        and is
        <a
          href="https://github.com/ayuka-supra/Cuaca-Weather-App"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://cuaca-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
